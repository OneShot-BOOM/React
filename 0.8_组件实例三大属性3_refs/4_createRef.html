<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4_createRef</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 （全局就会多React）-->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react_dom 用于支持react操作dom （全局就会多ReactDOM）-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Demo extends React.Component {
            //React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”
            myRef = React.createRef();
            myRef2 = React.createRef();
            //展示左侧输入框的数据
            showData = () => {
                alert(this.myRef.current.value);
            }
            //展示右侧输入框的数据
            showData2 = () => {
                alert(this.myRef2.current.value);
            }

            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按键提示数据"></input>&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"></input>
                    </div>
                )
            }
        }

        //渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'));

    </script>
</body>

</html>
