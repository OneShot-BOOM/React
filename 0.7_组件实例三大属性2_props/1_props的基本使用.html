<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1_state</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>


    <!-- 引入react核心库 （全局就会多React）-->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react_dom 用于支持react操作dom （全局就会多ReactDOM）-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

        //1.创建组件
        class Preson extends React.Component {
            //state = { name: 'tom', age: 18, sex: '女' }
            render() {
                console.log(this);
                const { name, age, sex } = this.props;
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        //2.渲染组件到页面
        ReactDOM.render(<Preson name="jerry" age="19" sex="男" />, document.getElementById('test1'))
        ReactDOM.render(<Preson name="tom" age="18" sex="女" />, document.getElementById('test2'))

        const p = { name: '老刘', age: 30, sex: '女' };
        //ReactDOM.render(<Preson name={p.name} age={p.age} sex={p.sex} />, document.getElementById('test3'))
        ReactDOM.render(<Preson {...p} />, document.getElementById('test3'))



    </script>
</body>

</html>
