<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3_props的简写方式</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 （全局就会多React）-->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react_dom 用于支持react操作dom （全局就会多ReactDOM）-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 引入prop-types用于对组件标签属性进行限制  （全局就会多PropTypes） -->
    <script type="text/javascript" src="../js/prop-types.js"></script>


    <script type="text/babel">

        //1.创建组件
        class Person extends React.Component {

            /*
            //构造器是否接受props，是否传递给super，取决于：是否希望在构造器中通过this访问props
            constructor(props) {
                console.log(props);
                super(props);
                console.log('constructor', this.props);
            }
            */

            //对标签属性进行类型，必要性的限制
            static propTypes = {
                name: PropTypes.string.isRequired,//限制name必传，且为字符串
                sex: PropTypes.string,//限制sex为字符串
                age: PropTypes.number,//限制age为数值
                speak: PropTypes.func,//限制speak为函数

            }
            //制定默认标签属性
            static defaultProps = {
                sex: '不男不女',//sex默认值为不男不女
                age: 18//age默认值为18
            }

            render() {
                const { name, age, sex } = this.props;
                //props是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }

        //2.渲染组件到页面
        ReactDOM.render(<Person name="jerry" speak={speak} />, document.getElementById('test1'))
        ReactDOM.render(<Person name="tom" age={18} sex="女" />, document.getElementById('test2'))

        const p = { name: '老刘', age: 18, sex: '女' };
        //ReactDOM.render(<Preson name={p.name} age={p.age} sex={p.sex} />, document.getElementById('test3'))
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))

        function speak() {
            console.log('我说话了');
        }

    </script>
</body>

</html>
