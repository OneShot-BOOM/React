<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1_state</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 （全局就会多React）-->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react_dom 用于支持react操作dom （全局就会多ReactDOM）-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

        //1.创建组件
        class Weather extends React.Component {
            //构造器调用几次？---- 1次
            constructor(props) {
                console.log('constructor');
                super(props);
                //初始化状态
                this.state = { isHot: false, wind: '微风' };
                //解决changeWeather中this指向问题
                this.changeWeather = this.changeWeather.bind(this);
            }
            //render调用几次？---- 1+n次,1是初始化的那次，n是状态更新次数。
            render() {
                console.log('render');
                //读取状态
                const { isHot, wind } = this.state;
                return <h1 id="title" onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'},{wind}</h1>
            }

            //changeWeather调用几次？----点击此调几次。
            changeWeather() {
                console.log('changeWeather');
                //changeWeather 放在【weather的原型上】，供实例使用。
                //由于changeWeather是作为onClick的回调，所以不是通过实例调用的，是直接调用。
                //类中的方法默认开启了局部严格模式，所以changeWeather中的this为undefined。

                //获取原来的isHot值
                const isHot = this.state.isHot;
                //状态必须通过setState进行更新,且更新是一种合并，不是替换
                this.setState({ isHot: !isHot });

                //严重注意state不可直接更改，下面这行就是直接更改！
                //this.state.isHot = !isHot;
            }

        }
        //2.渲染组件到页面
        ReactDOM.render(<Weather />, document.getElementById('test'));

    </script>
</body>

</html>
