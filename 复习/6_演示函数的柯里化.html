<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6_演示函数的柯里化</title>
</head>

<body>
    <script>

        // function sum(a, b, c) {
        //     return a + b + c;
        // }


        function sum(a) {
            return (b) => {
                return (c) => {
                    return a + b + c;
                }
            }
        }


        const res = sum(1)(2)(3);
        console.log(res);

    </script>
</body>
