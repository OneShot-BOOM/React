<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 （全局就会多React）-->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react_dom 用于支持react操作dom （全局就会多ReactDOM）-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">

        /*
        1.通过onXxx属性指定事件处理函数（注意大小写）
          a. React使用的是自定义（合成）事件，而不是使用的原生DOM事件;---为了更好的兼容性
          b. React中的事件是通过事件委托的方式处理的（委托给组件最外层的元素）---为了高效

        2.通过event.target得到发生事件的DOM元素对象 ---不要过度使用ref
        */


        //创建组件
        class Demo extends React.Component {
            //创建ref容器
            myRef = React.createRef();
            myRef2 = React.createRef();
            //展示左侧输入框的数据
            showData = () => {
                alert(this.myRef.current.value);
            }
            //展示右侧输入框的数据
            showData2 = (event) => {
                alert(event.target.value);
            }

            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按键提示数据"></input>&nbsp;
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"></input>
                    </div>
                )
            }
        }

        //渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'));

    </script>
</body>

</html>
