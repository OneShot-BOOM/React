<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2_类式组件</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 （全局就会多React）-->
    <script type="text/javascript" src="../js/react.development.js"></script>

    <!-- 引入react_dom 用于支持react操作dom （全局就会多ReactDOM）-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>

    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //1.创建类式组件  类名就是组件名
        class Mycomponent extends React.Component {
            render() {
                //render是放在 【类（Mycomponent）的原型对象上】，供实例使用。
                //render中this是 【类（Mycomponent）的实例对象】，还可以称之为Mycomponent组件实例对象。
                console.log('rebder中的this', this);
                return <h2>我是用类定义的组件【复杂组件】的定义</h2>
            }
        }

        //2.渲染组件到页面
        ReactDOM.render(<Mycomponent />, document.getElementById('test'));
        /*
        执行了 渲染组件到页面之后，发生率什么？
         1.React会解析组件标签，找到Mycomponent组件
         2.发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render，
            将render返回的虚拟DOM转为真实DOM，随后呈现在页面中。
        */

    </script>
</body>

</html>
